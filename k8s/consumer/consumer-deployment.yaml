apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: consumer-service
  template:
    metadata:
      labels:
        app: consumer-service
    spec:
      containers:
        - name: consumer-service
          image: yourdockerhubusername/consumer-service:0.1.0
          ports:
            - containerPort: 8080
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka:9092" # Adjust based on your Kafka setup
            - name: ELASTICSEARCH_HOST
              value: "elasticsearch:9200" # Adjust based on your Elasticsearch setup
