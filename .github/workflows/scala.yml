name: Scala CI/CD

on:
  push:
    branches: 
      - "main"
  pull_request:
    branches: 
      - "main"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [producer, kStream, consumer]  # Microservices list

    steps:
    # Checkout code
    - name: Checkout code
      uses: actions/checkout@v4

    # Set up JDK 11
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'sbt'

    # Change working directory to microservice folder and run tests
    - name: Run tests 
      working-directory: ./kafka-streams
      run: sbt test

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build and push Docker image for each microservice
    - name: Build and push ${{ matrix.service }} image
      run: |
        docker build -t ${{ secrets.DOCKER_USER }}/${{ matrix.service }}-service:latest ./kafka-streams/${{ matrix.service }}
        docker push ${{ secrets.DOCKER_USER }}/${{ matrix.service }}-service:latest
